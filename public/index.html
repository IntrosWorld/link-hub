<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Link Hub</title>

  <style>
    body {
      background-color: black;
      color: #00ff88;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      padding: 6px;
      margin-right: 5px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 8px 0;
    }

    a {
      color: #00ff88;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    span {
      margin-left: 6px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>LINKS</h1>

  <h3>Add link</h3>

  <form id="addLinkForm">
    <input id="title" placeholder="Link Title" required />
    <input id="url" placeholder="Link URL" required />
    <button type="submit">Add</button>
  </form>

  <hr />

  <ul></ul>

  <script src="client.js"></script>
</body>
</html>
